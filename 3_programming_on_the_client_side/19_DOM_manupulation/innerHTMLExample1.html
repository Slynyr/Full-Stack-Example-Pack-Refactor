<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple innerHTML Example</title>
    <script>
        function changeHeading() {
            alert("Press OK to see me change my heading.");
            document.getElementById("heading").innerHTML = "Done";
        }
    </script>
</head>

<body>
    <h1 id="heading">A Simple Example</h1>
    <p>Here is some text in a paragraph.</p>
    <p>Open the console and type changeHeading() to see me change my heading.</p>
</body>

</html>
