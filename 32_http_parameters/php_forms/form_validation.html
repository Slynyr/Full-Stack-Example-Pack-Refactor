<!DOCTYPE html>
<!-- An example of how to use JavaScript to do extra form validation 
     Sam Scott, McMaster University, 2025
-->
<html>

<head>
    <meta charset='UTF-8'>
    <title>Hello Client</title>
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
        #feedback {
            color:red;
        }
    </style>
    <script>
        window.addEventListener("load", function (event) {
            const pwform = document.getElementById("pwform");
            const pwinput = document.getElementById("newpw");
            const feedback = document.getElementById("feedback");
            pwform.addEventListener("submit", function (event) {
                let pw = pwinput.value;
                if (pw.length < 8) {
                    feedback.innerHTML = "Password is too short!";
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
    <h1>Pick a New Password</h1>
    <form id="pwform" action="setpassword.php" method="post">
        <input id="newpw" type="password" name="password" required>
        <p id="feedback"></p>
        <input type="submit">
    </form>
</body>

</html>
