<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Click Me</title>
    <style>
        #clickme {
            width: 25%;
            text-align: center;
            padding: 5px;
            background-color: royalblue;
            color: silver;
            border-radius: 4px;
        }

        #clickme:hover {
            cursor: pointer;
            background-color: #4144e1;
        }

        #clickme:active {
            background-color: #41a4e1;
            ;
        }
    </style>
</head>

<body>
    <div>
        <input type="button" value="Click Me!">
    </div>
    <br>
    <div>
        <input type="button" value="Click Me!" id="clickme">
    </div>
</body>

</html>
