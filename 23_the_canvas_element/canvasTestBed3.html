<!DOCTYPE html>
<html>

<head>
    <title>Canvas Test Bed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        #testCanvas {
            background-color: silver;
            margin: 30px;
        }

        body {
            text-align: center;
            color: silver;
            background-color: rgb(53, 66, 29);
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            const c = document.getElementById("testCanvas")
            const ctx = c.getContext("2d");
            window.addEventListener("keydown", function (event) {
                ctx.clearRect(0, 0, c.width, c.height);
                ctx.fillText("Key Down: " + event.keyCode, 150, 200)
                ctx.fillText("Key Down: " + event.key, 150, 220)
            });
            window.addEventListener("keyup", function (event) {
                ctx.clearRect(0, 0, c.width, c.height);
                ctx.fillText("Key Up: " + event.keyCode, 150, 200)
                ctx.fillText("Key Up: " + event.key, 150, 220)
            });
        });
    </script>
</head>

<body>
    <h1>Canvas Test Bed</h1>
    <canvas id="testCanvas" width="400" height="400"></canvas>
    <br>
    <input type="button" value="Button 1">
    <input type="button" value="Button 2">
    <input type="button" value="Button 3">
    <input type="button" value="Button 4">
</body>

</html>
