<!DOCTYPE html>
<!--
A quick demo of web and session storage. 

Sam Scott, McMaster University, 2024
-->
<html>

<head>
    <title>Web Storage Demo</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.addEventListener("load", function (event) {
            if (localStorage["counter"])
                localStorage["counter"] = parseInt(localStorage["counter"]) + 1;
            else
                localStorage["counter"] = 1;
            document.getElementById("numVisits").innerHTML = localStorage["counter"];

            if (sessionStorage["counter"])
                sessionStorage["counter"] = parseInt(sessionStorage["counter"]) + 1;
            else
                sessionStorage["counter"] = 1;
            document.getElementById("numThisSession").innerHTML = sessionStorage["counter"];
        });
    </script>
</head>

<body>
    <h1>Hi! You have visited <span id="numVisits"></span> times in total.</h1>
    <p>Of those visits, there were <span id="numThisSession"></span> in this tab.</p>
</body>

</html>
