<!DOCTYPE html>
<!--
This is a very bare-bones standalone JavaScript application. It checks if the 
user’s answer to an addition question is correct, and then displays “Correct” 
or “Incorrect” using the innerHTML of a <span> element.

Sam Scott, McMaster University, 2024
-->
<html>

<head>
    <title>Addition Quiz</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.addEventListener("load", function (event) {
            // The operands for the current question
            let op1, op2;

            // Sets a new problem and clears the user's answer and feedback
            function newProblem() {
                op1 = Math.floor(Math.random() * 200 - 100);
                op2 = Math.floor(Math.random() * 200 - 100);
                document.getElementById("operand1").innerHTML = op1;
                document.getElementById("operand2").innerHTML = op2;
                document.getElementById("feedback").innerHTML = "";
                document.getElementById("answer").value = "";
            }

            // listener to create a new problem.
            document.getElementById("new").addEventListener("click", newProblem);

            // Checks the answer and gives feedback
            document.getElementById("check").addEventListener("click", function (event) {
                if (document.getElementById("answer").value == op1 + op2)
                    document.getElementById("feedback").innerHTML = "CORRECT!";
                else
                    document.getElementById("feedback").innerHTML = "wrong";
            });

            // get the starting problem
            newProblem();
        });
    </script>
</head>

<body>
    <h1>Math Quiz!</h1>
    <p>What is <span id="operand1">XX</span> plus <span id="operand2">XX</span>?</p>
    <div>
        <input type="number" placeholder="Answer Here" id="answer">
        <input type="button" value="Check" id="check">
        <input type="button" value="New Question" id="new">
        <p id="feedback"></p>
    </div>
</body>

</html>
