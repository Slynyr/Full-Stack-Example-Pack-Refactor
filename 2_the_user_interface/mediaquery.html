<!DOCTYPE html>
<!-- An example of using a media query to transition between
     a horizontal and vertical layout -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>fdsa</title>
<style>
    #container {
        display: flex;
        justify-content: space-between;
    }
    .content {
        box-sizing: border-box;
        width:32%;
        background-color: lightblue;
        height: 100px; 
        padding:10px;
    }
    @media (max-width:768px) {
        #container {
            display:block;
        }
        .content {
            margin-bottom: 10px;
            width: auto;
        }
    }
</style>
</head>
<body>
    <div id="container">
        <div class="content"> Content 1 </div>
        <div class="content"> Content 2 </div>
        <div class="content"> Content 3 </div>
    </div>
</body>
</html>
